<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title> {% block title %} Homepage {% endblock%} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light" style=" background-color: #37517e !important; color: #fff;">
      <!-- <a class="navbar-brand" href="#">Ktvwifi</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="/" ><i class="fa fa-home"></i> Ktv <span class="sr-only">(current)</span></a>
          </li>
          
        </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#"> <i class="fa fa-google-wallet"></i> Recharges</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pricing"> <i class="fa fa-inr"></i> Pricing </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complaints"> <i class="fa fa-pencil-square-o"></i> Complaints</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings"> <i class="fa fa-cog"></i> Settings</a>
            <li class="nav-item">
              <a class="nav-link" href="/logout"><i class="fa fa-sign-out"></i> Logout </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/pricing"><i class="fa fa-inr"></i> Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus"> <i class="fa fa-envelope-o"></i> Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/faq"> <i class="fa fa-question"> </i> FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="fa fa-sign-in"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup"><i class="fa fa-user-plus"></i> Signup</a>
            </li>
          </ul>
          {% endif %}
       
  
      </div>
    </nav>
    
    {% block content %}

    {% endblock %}
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
 
  <script src="{% static 'js/logo.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  
  </body>
</html>
